<div class="todo-item">
    <input type="checkbox" [checked]="todoItem.done" (change)="handleCompleteStatus()">
    <p class="todo-item__done" [class]="{ 'todo-item__done': todoItem.done === true }" *ngIf="!editMode; else showForm">
        {{ todoItem.title }}
    </p>
    <button class="btn-warning" (click)="handleEditItem()" *ngIf="!editMode">Edit</button>
    <button class="btn-error" (click)="handleRemoveItem()" *ngIf="!editMode">X</button>
    <ng-template #showForm>
        <form [formGroup]="todoForm" (ngSubmit)="handleSaveEditItem()">
            <input type="text" formControlName="title" name="title" required autocomplete="off">
            <button class="btn-primary" type="submit">Ok</button>
        </form>
    </ng-template>
</div>
